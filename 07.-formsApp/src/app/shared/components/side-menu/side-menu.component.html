<h2>Paginas</h2>

<hr />

<h3>Reactive</h3>

<div class="list-group">
  <li
    *ngFor="let item of reactiveMenu"
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</div>

<h3>Validaciones</h3>

<div class="list-group">
  <li
    *ngFor="let item of authMenu"
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</div>
