<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personajes</h4>
  <input
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-3"
    type="text"
    placeholder="Nombre"
  />
  <input
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-3"
    type="number"
    placeholder="Poder"
  />
  <button class="btn btn-primary" type="submit">
    Agregar
  </button>
</form>
