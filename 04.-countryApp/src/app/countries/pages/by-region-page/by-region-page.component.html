<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn btn-outline-primary mx-2"
      [ngClass]="{'btn-primary text-white': selecterRegion === region}"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries" />
  </div>
</div>
